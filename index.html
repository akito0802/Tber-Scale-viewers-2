
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Tber - メジャースケール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    .selector-box { margin-bottom: 20px; }
    #fretboard-container img { max-width: 100%; height: auto; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Tber - メジャースケール指板表示</h1>

  <div class="selector-box">
    <select id="key-select">
      <option value="C">C</option>
      <option value="G">G</option>
      <option value="D">D</option>
      <option value="A">A</option>
      <option value="E">E</option>
      <option value="B">B</option>
      <option value="F♯">F♯</option>
      <option value="C♯">C♯</option>
      <option value="F">F</option>
      <option value="B♭">B♭</option>
      <option value="E♭">E♭</option>
      <option value="A♭">A♭</option>
    </select>

    <select id="scale-group-select">
      <option value="メジャー">メジャー</option>
    </select>

    <select id="scale-select">
      <option value="メジャー">メジャー</option>
    </select>
  </div>

  <div id="fretboard-container">
    <img id="fretboard-image" src="assets/C_メジャー_fretboard.png" alt="指板画像">
  </div>

  <script>
    const scaleImageMap = {
      "C": "C_メジャー_fretboard.png",
      "G": "G_メジャー_fretboard.png",
      "D": "D_メジャー_fretboard.png",
      "A": "A_メジャー_fretboard.png",
      "E": "E_メジャー_fretboard.png",
      "B": "B_メジャー_fretboard.png",
      "F♯": "F♯_メジャー_fretboard.png",
      "C♯": "C♯_メジャー_fretboard.png",
      "F": "F_メジャー_fretboard.png",
      "B♭": "B♭_メジャー_fretboard.png",
      "E♭": "E♭_メジャー_fretboard.png",
      "A♭": "A♭_メジャー_fretboard.png"
    };

    function updateImage() {
      const key = document.getElementById("key-select").value;
      const scale = document.getElementById("scale-select").value;
      if (scale === "メジャー" && scaleImageMap[key]) {
        const filename = "assets/" + scaleImageMap[key];
        document.getElementById("fretboard-image").src = filename;
      }
    }

    document.getElementById("key-select").addEventListener("change", updateImage);
    document.getElementById("scale-select").addEventListener("change", updateImage);
  </script>
</body>
</html>
